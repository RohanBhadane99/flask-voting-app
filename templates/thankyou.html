<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <meta http-equiv="refresh" content="4; url=/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .check {
      font-size: 4rem;
      color: #00ff88;
      animation: pulse 1s infinite;
    }

    .hanger {
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.2;
      margin-top: 10px;
    }

    .rope {
      font-size: 1.2rem;
      color: #888;
      user-select: none;
      line-height: 1;
    }

    .rope span {
      display: block;
    }

    .hanging {
      font-size: 2.5rem;
      margin-top: 5px;
      animation: swing 2.5s ease-in-out infinite;
      transform-origin: top center;
      display: inline-block;
      padding: 10px 20px;
    }

    p {
      margin-top: 20px;
      color: #ccc;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50%      { transform: scale(1.1); opacity: 0.8; }
    }

    @keyframes swing {
      0%   { transform: rotate(0deg); }
      25%  { transform: rotate(5deg); }
      50%  { transform: rotate(0deg); }
      75%  { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0;"></canvas>

  <!-- Checkmark -->
  <div class="check">âœ…</div>

  <!-- Rope and Hanging Text (Centered) -->
  <div class="hanger">
    <div class="rope">
      <span>||</span>
      <span>||</span>
      <span>||</span>
      <span>||</span>
      <span>||</span>
    </div>
    <h1 class="hanging">Thank you for voting!</h1>
  </div>

  <p>You will be redirected shortly...</p>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 3 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 3,
        angle: 90,
        spread: 180,
        origin: { y: 0 },
        colors: ['#00ff88', '#ffffff', '#ffcc00', '#00aaff']
      });

      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    })();
  </script>
</body>
</html>
