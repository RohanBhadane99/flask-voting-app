<!DOCTYPE html>
<html>
<head>
  <title>Thank You</title>
  <meta http-equiv="refresh" content="2; url=/" />
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      animation: popFade 1.5s ease-out;
    }

    @keyframes popFade {
      0%   { transform: scale(0.5); opacity: 0; }
      50%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .check {
      font-size: 3rem;
      color: #00ff88;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:0;"></canvas>

  <div class="check">✅</div>
  <h1>Thank you for voting!</h1>
  <p>You’ll be redirected shortly...</p>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Launch falling confetti from the top
    var duration = 2 * 1000;
    var end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 2,
        angle: 90,
        spread: 180,
        origin: { y: 0 },
        colors: ['#bb0000', '#ffffff', '#00ff88', '#ffcc00']
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());
  </script>
</body>
</html>
